<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/index::head('Ingresar')">
    </head>
    <body>
        <div class="root">
            <!-- Login content -->
            <div class="login-content">
                <div class="top">
                </div>
                <div class="bottom">
                    <form th:object="${usuario}" class="login-form" method="get">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="text-accent mb-3">Iniciar sesión</h3>
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input th:field="*{alias}" class="form-control" type="text"/>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input th:field="*{clave}" class="form-control" type="password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <th:block th:replace="/index::scripts">
        </th:block>
    </body>
</html>
