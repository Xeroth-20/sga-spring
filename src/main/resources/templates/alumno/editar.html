<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="~{/index::head('Editar')}">
    </head>
    <body>
        <div class="root">
            <!-- Sidebar -->
            <div th:replace="~{components/app-menu::sidebar}"></div>

            <!-- Main content -->
            <main class="main-content">
                <!-- App-bar -->
                <header class="header">
                    <div th:replace="~{components/app-menu::app-bar('ALUMNOS', '/alumnos')}">
                    </div>
                </header>
                <div class="spacer"></div>
                <div class="content">
                    <h2 class="text-primary">Editar alumno</h2>
                    <form th:object="${alumno}" class="jx-form" method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>DNI</label>
                                    <input th:field="*{persona.dni}" class="form-control" type="text"/>
                                </div>
                                <div class="form-group">
                                    <label>Nombres</label>
                                    <input th:field="*{persona.nombres}" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Apellido paterno</label>
                                    <input th:field="*{persona.apellidoPaterno}" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Apellido materno</label>
                                    <input th:field="*{persona.apellidoMaterno}" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Género</label>
                                    <select th:field="*{persona.genero}" class="form-control">
                                        <option th:value="null" selected>--Selecciona un género</option>
                                        <option th:value="Masculino">Masculino</option>
                                        <option th:value="Femenino">Femenino</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Dirección</label>
                                    <input th:field="*{persona.direccion}" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input th:field="*{persona.telefonos[0].numero}" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input th:field="*{persona.correo}" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Estado</label>
                                    <input th:field="*{estado}" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col">
                                            <button class="btn btn-primary btn-block" type="submit">
                                                Guardar cambios
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-outline-info btn-block go-back-btn" type="button">
                                                Volver atrás
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <!-- Scripts -->
        <th:block th:replace="~{/index::scripts}">
        </th:block>
    </body>
</html>
