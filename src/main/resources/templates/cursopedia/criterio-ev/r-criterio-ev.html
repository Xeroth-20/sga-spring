<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/index::head('Registrar')">
    </head>
    <body>
        <div class="root">
            <!-- Sidebar -->
            <div th:replace="~{components/app-menu::sidebar}"></div>

            <!-- Main content -->
            <main class="main-content">
                <!-- App-bar -->
                <header class="header">
                    <div th:replace="~{components/app-menu::app-bar('CRITERIOS DE EVALUACIÓN')}">
                    </div>
                </header>
                <div class="spacer"></div>
                <div class="content">
                    <h2 class="text-primary">Registrar criterio de evaluación</h2>
                    <form th:object="${criterioEv}" class="jx-form" method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Año escolar</label>
                                    <select id="anoEscolar" class="form-control" onchange="getGradosByAnoEscolarId(event)">
                                        <option th:value="null" selected>
                                            --Selecciona un año escolar--
                                        </option>
                                        <option th:each="anoEscolar : ${anosEscolares}"
                                                th:value="${anoEscolar.id}"
                                                th:text="${anoEscolar.nombre}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Grado</label>
                                    <select id="grado" class="form-control" onchange="getCursosByGradoId(event)" disabled>
                                        <div th:replace="~{components/opciones::opciones-grado}"></div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Curso</label>
                                    <select th:field="*{curso}" class="form-control" disabled>
                                        <div th:replace="~{components/opciones::opciones-curso}"></div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Descripción</label>
                                    <textarea th:field="*{descripcion}" class="form-control" type="text"/>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col">
                                            <button class="btn btn-primary btn-block" type="submit">
                                                Registrar
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-outline-info btn-block go-back-btn" type="button">
                                                Volver atrás
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <!-- Scripts -->
        <th:block th:replace="/index::scripts">
        </th:block>
    </body>
</html>
